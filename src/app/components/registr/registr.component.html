<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/pic/img-01.png" alt="IMG">
      </div>

      <form [formGroup]="registrForm" class="login100-form validate-form">
        <span class="login100-form-title">
         Регистрация
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input  formControlName="login" class="input100" type="text" name="name" placeholder="Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input  formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>


        
        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input  formControlName="email" class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button (click)="onSubmitRegister()" class="login100-form-btn" [routerLink]="['/auth']">
            Регистрация
          </button>
        </div>


        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['/auth']">
            Вход в аккаунт
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
